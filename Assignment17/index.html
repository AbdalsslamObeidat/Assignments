<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
</head>
<body>
    <div class="main">
        <div class="flex">
        <input class="b"  id="1" type="number" placeholder="Enter First Number" required>
        <input class="b" id="2" type="number" placeholder="Enter Second Number" required>
    </div>
    <div class="flex">
        <button class="b" id="+">+</button>
        <button class="b" id="-">-</button>
        <button class="b" id="*">*</button>
        <button class="b" id="/">/</button>
        <button class="b" id="%">%</button>
    </div>
    <label for="resultField">Result:</label>
    <input class="b" id="resultField" type="text" disabled>
        
    </div> 
</body>
