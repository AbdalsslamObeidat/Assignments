<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="firstName">First Name</label>
        <br>
        <input
        type="text"
        name="firstName"
        id="firstName"
        placeholder="Please Enter Your First Name"
        required
        maxlength="16"
        />
        <br>
        <br>
        <label for="secondName">Second Name</label>
        <br>
        <input
        type="text"
        name="secondName"
        id="secondName"
        placeholder="Please Enter Your Second Name"
        maxlength="16"
        />
        <br>
        <br>
        <label for="familyName">Family Name</label>
        <br>
        <input
        type="text"
        name="familyName"
        id="familyName"
        placeholder="Please Enter Your Family Name"
        required
        maxlength="16"
        />
        <br>
        <br>
        <label for="age">Age</label>
        <br>
        <input
        type="number"
        name="age"
        id="age"
        placeholder="Please Enter Your Age"
        required
        
        />
        <br>
        <br>
        <label for="birthDate">Birth Date</label>
        <br>
        <input
        type="date"
        name="birthDate"
        id="birthDate"
        placeholder="Please Enter Your Birth Date"
        required
        max="2025-02-03"
        
        />
        <br>
        <br>
        <label for="email">Email</label>
        <br>
        <input
        type="email"
        name="email"
        id="email"
        placeholder="Please Enter Your Email"
        required
        
        />
        <br>
        <br>
        <label for="password">Password</label>
        <br>
        <input
        type="password"
        name="password"
        id="password"
        placeholder="Please Enter Your Password"
        required
        
        />
        
        <br>
        <br>




        <label for="gender">Gender</label>
        <br>
        <input
        type="radio"
        name="gender"
        id="gender"
        value="1"
        />
        Male <br>
        <input
        type="radio"
        name="gender"
        id="gender"
        value="0"
        />
        Female <br><br><br>


        <label for="slills">Skills</label>
        <br>
        <input
        type="checkbox"
        name="slills"
        id="slills"
        checked
        />
        Web Dev
        <br>

        <input
        type="checkbox"
        name="slills"
        id="slills"
        value="0"
        />
        Console Applicaton Dev
        <br>

        <input
        type="checkbox"
        name="slills"
        id="slills"
        value="1"
        />
        Game Dev
        <br>

        <input
        type="checkbox"
        name="slills"
        id="slills"
        checked
        value="2"
        />
        Mobile Applications Dev
        <br>

        <input
        type="checkbox"
        name="slills"
        id="slills"
        value="3"
        />
        Database Adminstration
        <br>

        <input
        type="checkbox"
        name="slills"
        id="slills"
        value="4"
        />
        Project Managment
        <br>
        <br>
        <select name="Country" id="Country" >
            <option value="JO">Jordan<s/option>
            <option value="US">Unined States</option>
            <option value="UK">United Kingdom</option>
            <option value="SY">Syria</option>
            </select>
        <br>
        <input type="text" list="Country" name="Country"/>
        <datalist name="Country" id="Country" >
            <option value="JO">Jordan<s/option>
            <option value="US">Unined States</option>
            <option value="UK">United Kingdom</option>
            <option value="SY">Syria</option>
            </datalist>
        <br>
        <br>

    
        <input
        type="submit"
        name="submit"
        id="submit"
        value="Create user"
        />
    </form>
</body>
</html>
