<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="firstName">First Name</label>
        <br>
        <input
        type="text"
        name="firstName"
        id="firstName"
        placeholder="Please Enter Your First Name"
        required
        />
        <br>
        <br>
        <label for="lasttName">Last Name</label>
        <br>
        <input
        type="text"
        name="lasttName"
        id="lasttName"
        placeholder="Please Enter Your Last Name"
        required
        />
        <br>
        <br>
        <label for="age">Age</label>
        <br>
        <input
        type="number"
        name="age"
        id="age"
        placeholder="Please Enter Your Age"
        required
        />
        <br>
        <br>
        <label for="email">Email</label>
        <br>
        <input
        type="email"
        name="email"
        id="email"
        placeholder="Please Enter Your Email"
        required
        />
        <br>
        <br>
        <label for="password">Password</label>
        <br>
        <input
        type="password"
        name="password"
        id="password"
        placeholder="Please Enter Your Password"
        required
        />
        <br>
        <br>
        <label for="birthDate">Birthdate</label>
        <br>
        <input
        type="date"
        name="birthDate"
        id="birthDate"
        placeholder="Please Enter Your Birthdate"
        required
        />
        <br>
        <br>
        <label for="dateTime">Date Time</label>
        <br>
        <input
        type="datetime"
        name="dateTime"
        id="dateTime"
        placeholder="Please Enter Date"
        required
        />
        <br>
        <br>
        <label for="dateTimeLocal">Date Time Local</label>
        <br>
        <input
        type="datetime-local"
        name="dateTimeLocal"
        id="dateTimeLocal"
        placeholder="Please Enter Local Time"
        required
        />
        <br>
        <br>
        <input type="submit"/>
        
    </form>
</body>
</html>
