<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
    />

    <title>User Registration Form</title>
  </head>
  <body>
    <!-- Nav Bar -->
    <nav>
      <div class="nav nav-tabs">
        <button
          class="nav-link active"
          data-bs-toggle="tab"
          data-bs-target="#userTab"
          type="button"
          role="tab"
          aria-selected="true"
        >
          Add User
        </button>
        <button
          class="nav-link"
          data-bs-toggle="tab"
          data-bs-target="#previewUsersTab"
          type="button"
          role="tab"
          aria-selected="false"
        >
          Preview Users
        </button>
      </div>
    </nav>
    <!-- User Tab -->
    <div class="tab-content" id="User Tab">
      <div
        class="tab-pane fade show active"
        id="userTab"
        role="tabpanel"
        tabindex="0"
      >
        <div class="container mt-5">
          <form class="p-4 rounded shadow-sm" id="userInput">
            <div class="row g-3">
              <!-- First name and Last name -->

              <div class="col-md-6">
                <label
                  class="form-label text-info border-2 border-opacity-25 border-bottom border-info"
                  for="fName"
                  >First Name</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="fName"
                  placeholder="First Name"
                  required
                  aria-describedby="fNameError"
                />
                <div class="form-text text-danger" id="fNameError"></div>
              </div>

              <div class="col-md-6">
                <label
                  class="form-label text-info border-2 border-opacity-25 border-bottom border-info"
                  for="lName"
                  >Last Name</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="lName"
                  placeholder="Last Name"
                  required
                  aria-describedby="lNameError"
                />
              </div>
              <div class="form-text text-danger" id="lNameError"></div>

              <!-- Email -->
              <div class="col-12">
                <label
                  class="form-label text-info border-2 border-opacity-25 border-bottom border-info"
                  for="email"
                  >Email address</label
                >
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="name@example.com"
                  required
                  aria-describedby="emailError"
                />
                <div class="form-text text-danger" id="emailError"></div>
              </div>
              <!-- Phone -->
              <div class="col-12">
                <label
                  class="form-label text-info border-2 border-opacity-25 border-bottom border-info"
                  for="phone"
                  >Phone Number</label
                >
                <input
                  type="tel"
                  id="phone"
                  class="form-control"
                  placeholder="07xxxxxxxx"
                  required
                  aria-describedby="phoneError"
                />
                <div class="form-text text-danger" id="phoneError"></div>
              </div>

              <!-- Gender -->
              <div class="col-12">
                <label
                  class="form-label text-info border-2 border-opacity-25 border-bottom border-info"
                  for="gender"
                  >Gender</label
                >
                <select
                  id="gender"
                  class="form-select"
                  required
                  aria-describedby="genderError"
                >
                  <option value="" selected disabled>Select Gender</option>
                  <option value="1">Male</option>
                  <option value="2">Female</option>
                  <option value="3">Other</option>
                </select>

                <div class="form-text text-danger" id="genderError"></div>
              </div>
              <!-- Address -->
              <div class="col-12">
                <label
                  class="form-label text-info border-2 border-opacity-25 border-bottom border-info"
                  for="address"
                  >Address</label
                >
                <input
                  type="text"
                  id="address"
                  class="form-control"
                  placeholder="Amman/xxx.st ...."
                  required
                  aria-describedby="addressError"
                />
                <div class="form-text text-danger" id="addressError"></div>
              </div>

              <!-- Submit button -->
              <div
                class="container d-flex pt-2 align-items-center justify-content-center"
              >
                <button type="submit" id="submit" class="btn btn-outline-info">
                  Submit
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- Preview Tab -->
    <div class="tab-content" id="Preview Tab">
      <div
        class="tab-pane fade"
        id="previewUsersTab"
        role="tabpanel"
        tabindex="0"
      >
        <div class="d-flex pt-2 pb-3 align-items-center justify-content-center">
          <button class="btn p-3" id="toggleViewBtn">
            Switch to Card View
          </button>
        </div>
        <div id="userTableView" class="d-flex justify-content-center">
          <div class="container">
            <div class="table-responsive">
              <table class="table" id="usersTable"></table>
            </div>
          </div>
        </div>

        <div
          id="userCardView"
          class="d-none justify-content-center flex-wrap"
        ></div>
      </div>
    </div>

    <!-- load in parallel and execute after HTML -->
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.min.js"
      integrity="sha384-VQqxDN0EQCkWoxt/0vsQvZswzTHUVOImccYmSyhJTp7kGtPed0Qcx8rK9h9YEgx+"
      crossorigin="anonymous"
    ></script>
    <script src="script.js" defer></script>
  </body>
</html>
